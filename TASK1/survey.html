<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form method="post"  style="border-style:solid; margin-bottom: auto;">
    <center>
           
    <h2 style="color: black;">Please Complete our survey</h2>
  
    <table>
        <tr style="color: black;">
            <td><h3>Contact information</h3></td>
        </tr>
        <tr>
            <td  style="color:blue;">
               <b> Email Address:</b> 
            </td>
            <td > 
                 <input type="email" name="email">
            </td>
        </tr>
        <tr>
            <td style="color:blue;"> 
                <b>First name:</b>
            </td>
            <td style="color:blue;">
                <input type="text" name="firstname">
            </td>
        </tr>
        <tr>
            <td style="color:blue;">
              <b>  Last name:</b>
            </td>
            <td style="color:blue;">
                <input type="text"name="lastname">
            </td>
        </tr>
        <tr colspan="2">
         <td style="color: black;">  <h3>Geographic Information</h3></td> 
        </tr>
        <tr>
            <td style="color:blue;">
                <b>State:</b>
            </td>
            <td style="color:blue;">
                <input type="text"name="state" placeholder="Five Digits" maxlength="5">
            </td>
        </tr>
        <tr>
            <td style="color:blue;"> 
               <b> Zip Code:</b>
            </td>
            <td style="color:blue;">
                <input type="text" placeholder="Two characters"name="zipcode" maxlength="2">
            </td>
        </tr>
        <tr>
            <td style="color: black;"><h3>How did you hear about us?</h3></td>
        </tr>
        <tr>
            <td style="color:blue;">
             <b> Web Search:
            </b>
                    </td>
            <td style="color:blue;">
                <input type="checkbox" name="chekbox" value="web search">
            </td>
        </tr>
        <tr>
            <td style="color:blue;">
             <b> Facebook:</b>
            </td>
            <td>
                <input type="checkbox"name="chekbox" value="facebbok">
            </td>
        </tr>
        <tr>
            <td style="color:blue;">
              <b>Twitter: </b>
            </td>
            <td style="color:blue;">
                <input type="checkbox" name="chekbox"value="twitter">
            </td>
        </tr>
        <tr>
            <td style="color:blue;">
            <b>  Email Message:</b>
            </td>
            <td>
                <input type="checkbox"name="chekbox" value="email message">
            </td>
        </tr>
        <tr>
           <td style="color: black;"> <h3>Thanku for taking our survey!!</h3></td>
        </tr>
        <tr >
            <td style="margin-right: 50px;color: blue;">
          <center>
             <b> <input type="submit" value="Submit"></center> 
             </b>
        </td>

          <td style="color:blue;">
              <b> <input type="Reset"></b>
            </td> 
        </tr>
    </table>
    
</center>
</form>
</body>
</html>
